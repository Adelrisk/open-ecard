# PIN Management Plugin

# plugin itself
name = PIN-Verwaltung
description = Mit diesem Plug-in können Sie ihre PIN ändern oder entsperren. 

# change pin action
action.changepin.name = PIN ändern
action.changepin.description = Mit dieser Aktion können Sie Ihre PIN ändern.
action.changepin.userconsent.title = PIN ändern - Open eCard App

action.changepin.userconsent.pinstep.title = PIN-Eingabe
action.changepin.userconsent.pinstep.description = Hier können Sie ihre %s ändern. Bitte geben Sie nachfolgend die nötigen Daten ein. Bemerkung: Diese Operation muss auch durchgeführt werden, wenn Sie die Transport-PIN ersetzen wollen.
action.changepin.userconsent.pinstep.native_description = Bitte geben Sie alte und neue PIN an Ihrem Kartenterminal ein.
action.changepin.userconsent.pinstep.native_start_description = Hier können Sie ihre PIN ändern. Drücken Sie "Bestätigen" um den PIN zu ändern und geben dann die alte und neue PIN an ihrem Kartenterminal ein. Bemerkung: Diese Operation muss auch durchgeführt werden, wenn Sie die Transport-PIN ersetzen wollen.
action.changepin.userconsent.pinstep.oldpin = Bisherige PIN
action.changepin.userconsent.pinstep.newpin = Neue PIN
action.changepin.userconsent.pinstep.newpinrepeat = Neue PIN - Wiederholung
action.changepin.userconsent.pinstep.unblocking_required = Ihre PIN ist leider gesperrt. Bitte nutzen Sie die Aktion zum Entsperren der PIN.
action.changepin.userconsent.pinstep.wrong_entry = Ihre Eingabe entspricht nicht den Vorgaben bezüglich PIN-Länge und erlaubten Zeichen.
action.changepin.userconsent.pinstep.remaining_attempts = (Anzahl verbleibender Versuche: %s)
action.changepin.userconsent.pinstep.incorrect_input = Die von Ihnen eingegebene PIN war leider falsch. Bitte versuchen Sie es noch einmal.

action.changepin.userconsent.canstep.title = CAN-Eingabe
action.changepin.userconsent.canstep.notice = Sie haben die Personalauseis-Pin zweimal nicht korrekt eingegeben. Um den dritten und letzten Versuch freizuschalten, ist die Eingabe der Zugangsnummer erforderlich. Sie finden die Zugangsnummer rechts auf der Vorderseite Ihres Personalausweises.
action.changepin.userconsent.canstep.description = Bitte geben Sie die Zugangsnummer Ihres Ausweises ein.
action.changepin.userconsent.canstep.native_description = Bitte geben Sie die Zugangsnummer Ihres Ausweises an Ihrem Kartenterminal ein.
action.changepin.userconsent.canstep.can = Zugangsnummer

action.changepin.userconsent.successstep.title = Bestätigung
action.changepin.userconsent.successstep.description = Ihre PIN wurde erfolgreich geändert.

action.changepin.userconsent.errorstep.title = Fehler
action.changepin.userconsent.errorstep.unknown = Ihre PIN befindet sich in einem unbekannten Zustand und kann deshalb nicht geändert werden.
action.changepin.userconsent.errorstep.blocked = Ihre PIN ist gesperrt. Bitte nutzen Sie die Aktion zum Entsperren um Ihre PIN wieder ändern zu können.
action.changepin.userconsent.errorstep.deactivated = Ihre PIN ist deaktiviert und kann deshalb nicht geändert werden.
action.changepin.userconsent.errorstep.puk_blocked=Ihr PUK wurde gesperrt, Sie müssen ihre Ausweisbehörde aufsuchen, um eine neue PIN zu setzen und die PUK zurückzusetzen.

action.changepin.userconsent.canstepaction.wrong_can = Sie haben eine falsche Zugangsnummer eingegeben, bitte versuchen Sie es noch einmal.
action.changepin.userconsent.canstepaction.incorrect_input = Ihre Eingabe entspricht nicht den Vorgaben bezüglich CAN-Länge und erlaubten Zeichen.
action.changepin.userconsent.canstepaction.nativ_start_description = Ihre PIN wurde auf Grund zweier Falscheingaben deaktiviert. Falls Sie sie für den letzten Versuch wieder aktivieren möchten, drücken Sie "Bestätigen" und geben Ihre CAN am Kartenterminal ein.

